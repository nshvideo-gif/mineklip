<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Mine Videoer</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h1 {
        color: white;
        text-align: center;
    }

    .video-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        width: 100%;
        max-width: 900px;
    }

    iframe {
        width: 100%;
        height: 500px;
        border: none;
    }

    @media (max-width: 600px) {
        iframe {
            height: 300px;
        }
    }
</style>
</head>
<body>

<h1>Mine Videoer</h1>

<div class="video-container">
    <!-- Video 1 -->
    <iframe 
        src="https://www.youtube.com/embed/odAf_pwxgLo?rel=0&modestbranding=1&controls=1" 
        allowfullscreen>
    </iframe>

    <!-- Video 2 -->
    <iframe 
        src="https://www.youtube.com/embed/6F7GTx6DcgM?rel=0&modestbranding=1&controls=1" 
        allowfullscreen>
    </iframe>

    <!-- Video 3 -->
    <iframe 
        src="https://www.youtube.com/embed/2ewHKFf8bso?rel=0&modestbranding=1&controls=1" 
        allowfullscreen>
    </iframe>
</div>

</body>
</html>
